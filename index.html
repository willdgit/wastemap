<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Hamilton Waste Map</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true" >
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Direction Error</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Make sure you Geolocate your position and click on a destination marker.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="dropdown">
        <h5>Hamilton Waste Map</h5>
        <button class="btn btn-primary dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Filter
        </button>
        <ul class="dropdown-menu">
            <li>
                <a class="dropdown-item" href="javascript:filterMarkers('SHOWALL')">Reset</a>
            </li>
            <li>
                <a class="dropdown-item" href="javascript:filterMarkers('Community Recycling Centre')">Recycling
                    Center</a>
            </li>
            <li>
                <a class="dropdown-item" href="javascript:filterMarkers('Landfill Site')">Landfill</a>
            </li>
            <li>
                <a class="dropdown-item" href="javascript:filterMarkers('Resource Recovery Centre')">Resource
                    Recovery</a>
            </li>

        </ul>

        <button class="btn btn-primary dropdown-toggle" role="button" data-bs-toggle="dropdown">
            Directions
        </button>
        <ul class="dropdown-menu">
            <li>
                <a class="dropdown-item" id="showDirections" href="#">to Selected marker</a>
            </li>
            <li>
                <a class="dropdown-item" id="toggleMode" href="javascript:toggleMode();">Toggle Driving</a>
            </li>
        </ul>

        <button class="btn btn-primary dropdown-toggle" role="button" data-bs-toggle="dropdown">
            Geolocation
        </button>
        <ul class="dropdown-menu">
            <li>
                <a class="dropdown-item" id="geolocate" href="#">Geolocate Origin</a>
            </li>
            <li>
                <a class="dropdown-item" id="geocode" href="javascript:codeAddress();">Manual Origin</a>
            </li>
            <li>
                <input id="geoaddress" type="text" class="dropdown-item" placeholder="Origin Address...">
            </li>
        </ul>

        <button class="btn btn-danger" id="closeDirPanel" role="button">Close Directions</button>
    </div>

    <div id="map"></div>
    <div id="directionPanel"></div>

    <!--Google maps script-->
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCV8pZ2YDVxuAOPDb6J3GEmFZkAMj_hXXo&callback=initMap">
        </script>

    <!--load the waste establishement data-->
    <!--source: https://open.hamilton.ca/datasets/7204cc5a245e4285b8f776a241d2be9c_11/explore?location=43.212950%2C-79.894400%2C11.79-->
    <script src="Waste_Landfills_and_Transfer_Stations.js"></script>

    <!--custom script-->
    <script src="script.js"></script>

    <!--Bootstrap scripts-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>

</body>
</html>
